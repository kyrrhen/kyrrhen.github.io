<!DOCTYPE html>
<html lang="zh-CN"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <title>kyrrhen</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system,BlinkMacSystemFont,"Segoe UI","PingFang SC","Microsoft YaHei",sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #0f172a;
            background:
                radial-gradient(circle at top left, rgba(191,219,254,0.9), transparent 55%),
                radial-gradient(circle at bottom right, rgba(248,250,252,0.9), transparent 55%),
                linear-gradient(135deg, #e0f2fe, #fee2e2, #e5e7eb);
        }

        .page {
            width: min(1200px, 100% - 48px);
            padding: 32px;
            border-radius: 32px;
            background: radial-gradient(circle at top left, rgba(255,255,255,0.55), rgba(255,255,255,0.25));
            box-shadow:
                0 24px 80px rgba(15,23,42,0.18),
                0 0 0 1px rgba(255,255,255,0.6);
            backdrop-filter: blur(24px);
            -webkit-backdrop-filter: blur(24px);
            border: 1px solid rgba(255,255,255,0.7);
        }

        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 32px;
        }

        .logo {
            font-size: 20px;
            letter-spacing: .16em;
            text-transform: uppercase;
            color: #0f172a;
        }

        .logo span {
            padding: 4px 10px;
            border-radius: 999px;
            background: linear-gradient(135deg, rgba(191,219,254,0.8), rgba(251,207,232,0.8));
            box-shadow: 0 0 0 1px rgba(255,255,255,0.8);
            font-size: 12px;
        }

        .nav {
            display: flex;
            gap: 18px;
            font-size: 13px;
            color: #6b7280;
        }

        .nav a {
            text-decoration: none;
            color: inherit;
            padding: 6px 10px;
            border-radius: 999px;
            transition: background .2s, color .2s;
        }

        .nav a:hover {
            background: rgba(255,255,255,0.75);
            color: #0f172a;
        }

        .layout {
            display: grid;
            grid-template-columns: 2fr 1.5fr;
            grid-template-rows: 1.2fr 1fr;
            gap: 20px;
        }

        /* 分区统一的玻璃卡片样式 */
        .card {
            position: relative;
            border-radius: 24px;
            padding: 22px 22px 20px;
            background: linear-gradient(145deg, rgba(255,255,255,0.78), rgba(255,255,255,0.28));
            box-shadow:
                0 18px 60px rgba(15,23,42,0.14),
                0 0 0 1px rgba(255,255,255,0.7);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255,255,255,0.85);
            overflow: hidden;
        }

        .card::before {
            content: "";
            position: absolute;
            inset: 0;
            background: radial-gradient(circle at top left, rgba(191,219,254,0.55), transparent 55%);
            opacity: .6;
            pointer-events: none;
        }

        .card-inner {
            position: relative;
            z-index: 1;
        }

        .card-title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .card-subtitle {
            font-size: 12px;
            color: #9ca3af;
            margin-bottom: 16px;
        }

        .card-tag {
            display: inline-flex;
            align-items: center;
            padding: 4px 10px;
            border-radius: 999px;
            font-size: 11px;
            color: #4b5563;
            background: linear-gradient(135deg, rgba(219,234,254,0.9), rgba(252,231,243,0.9));
            box-shadow: 0 0 0 1px rgba(255,255,255,0.9);
            margin-bottom: 14px;
        }

        .muted {
            font-size: 13px;
            color: #6b7280;
            line-height: 1.7;
        }

        /* 四大分区布局具体定义 */
        .section-hero {
            grid-row: 1 / span 2;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .hero-main {
            margin-bottom: 20px;
        }

        .hero-title {
            font-size: 32px;
            line-height: 1.15;
            margin-bottom: 12px;
        }

        .hero-highlight {
            background: linear-gradient(120deg, #38bdf8, #ec4899);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .hero-desc {
            font-size: 14px;
            color: #6b7280;
            max-width: 360px;
            line-height: 1.8;
        }

        .hero-actions {
            display: flex;
            gap: 10px;
            margin-top: 18px;
        }

        .btn-primary,.btn-primary2,
        .btn-ghost {
            border-radius: 999px;
            padding: 8px 16px;
            font-size: 13px;
            border: none;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #38bdf8, #ec4899);
            color: #f9fafb;
            box-shadow:
                0 12px 25px rgba(56,189,248,0.35),
                0 0 0 1px rgba(255,255,255,0.7);
        }
        .btn-primary:hover { transform: scale(1.03); transition: all 0.3s ease; }
        .btn-primary2 {
            background: linear-gradient(135deg, #ec4899, #38bdf8);
            color: #f9fafb;
            box-shadow:
                0 12px 25px rgba(56,189,248,0.35),
                0 0 0 1px rgba(255,255,255,0.7);
        }
        .btn-primary2:hover { transform: scale(1.03); transition: all 0.3s ease; }

        .btn-ghost {
            background: rgba(255,255,255,0.85);
            color: #4b5563;
            box-shadow: 0 0 0 1px rgba(226,232,240,0.9);
        }

        .hero-meta {
            display: flex;
            gap: 18px;
            font-size: 11px;
            color: #9ca3af;
            margin-top: 16px;
        }

        .hero-meta span strong {
            display: block;
            font-size: 14px;
            color: #111827;
        }

        .section-about .muted {
            max-width: 280px;
        }

        .pills {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
            margin-top: 10px;
        }

        .pill {
            padding: 4px 10px;
            border-radius: 999px;
            font-size: 11px;
            color: #6b7280;
            background: rgba(255,255,255,0.85);
            box-shadow: 0 0 0 1px rgba(229,231,235,0.8);
        }

        .section-showcase-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .showcase-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 12px;
            padding: 8px 10px;
            border-radius: 999px;
            background: rgba(255,255,255,0.9);
            box-shadow: 0 0 0 1px rgba(229,231,235,0.8);
            color: #4b5563;
        }

        .showcase-dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: linear-gradient(135deg, #38bdf8, #ec4899);
            margin-right: 8px;
        }

        .section-contact .muted {
            margin-bottom: 12px;
        }

        .contact-meta {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            font-size: 11px;
            color: #6b7280;
        }

        .contact-meta span {
            padding: 4px 9px;
            border-radius: 999px;
            background: rgba(255,255,255,0.9);
            box-shadow: 0 0 0 1px rgba(229,231,235,0.8);
        }

        @media (max-width: 900px) {
            .layout {
                grid-template-columns: 1fr;
                grid-template-rows: auto;
            }

            .section-hero {
                grid-row: auto;
            }

            .hero-title {
                font-size: 26px;
            }

            .page {
                padding: 24px;
            }
        }
    </style>
</head>
<body>
<div class="page">
    <header class="page-header">
        <div class="logo"><span>KY</span>kyrrhen</div>
    </header>

    <main class="layout">
        <!-- 分区一：主视觉 / 概览 -->
        <section id="hero" class="card section-hero">
            <div class="card-inner hero-main">

                <span >我是 kyrrhen，一名对前端开发与网络安全充满热情的高二学生。
 
- 技术栈：掌握 HTML、CSS 基础，能独立完成静态页面开发，同时学习 Python、C 语言及网络安全相关知识。

- 个人理念：以理科思维驱动技术实践，在代码世界中稳步积累，持续探索前端与网安的交叉领域。 </span>        
                </div>
            <img  src="kyrrhen.jpg" width="100%" >  
        </section>

        <!-- 分区二：理念 / 关于 -->
        <section id="about" class="card section-about">
            <div class="card-inner">
                <h2 class="card-title">能力</h2>
                <p class="card-subtitle"></p>
                <div class="photo-card">
                    <h3>web前端</h3>
                    <p>课余研究前端开发，拥有html,css基础</p>
                </div>
                <div class="photo-card">
                    <img src="1.jpg" alt="照片1" width="100%" onclick="openModal(this.src)"> 
                    <div class="photo-info"></div>
                <div class="pills">
                    <span class="pill">python</span>
                    <span class="pill">C</span>
                    <span class="pill">sec(learning)</span>
                </div>
            </div>
        </section>

        <!-- 分区三：作品 / 功能展示 -->
        <section id="showcase" class="card section-showcase">
            <div class="card-inner">
                <h2 class="card-title">其他荣誉</h2>
                <div class="section-showcase-list">
                <div class="photo-card">
                    <img src="2.jpg" alt="照片1" width="100%" onclick="openModal(this.src)"> 
                    <div class="photo-info"></div>
                    </div>
                </div>
        </section>


</body></html>
